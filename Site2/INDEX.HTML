<!DOCTYPE html>
<html>
<head>
	<title>Minha lista de compras</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px auto;
			width: 50%;
		}

		label {
			font-size: 18px;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="text"] {
			padding: 10px;
			font-size: 16px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
		}

		input[type="submit"] {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
		}

		table {
			border-collapse: collapse;
			margin-top: 50px;
			width: 50%;
		}

		th, td {
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even){background-color: #f2f2f2}
	</style>
</head>
<body>
	<h1>Minha lista de compras</h1>
	<form>
		<label for="produto">Produto:</label>
		<input type="text" id="produto" name="produto" placeholder="Digite o nome do produto...">
		<input type="submit" value="Adicionar à lista">
	</form>

	<table>
		<thead>
			<tr>
				<th>Produto</th>
				<th>Selecionado</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Pão</td>
				<td><input type="checkbox" name="selecionado"></td>
			</tr>
			<tr>
				<td>Leite</td>
				<td><input type="checkbox" name="selecionado"></td>
			</tr>
			<tr>
				<td>Café</td>
				<td><input type="checkbox" name="selecionado"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
